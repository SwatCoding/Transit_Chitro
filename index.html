<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transit Chitro</title>
  <link href="css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      background-color: #222;
      color: white;
    }

    header img {
      max-height: 100px;
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
    }

    .gallery {
      margin: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .gallery img {
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 250px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>

<!-- Header and Logo -->

<body>

  <header>
    <img src="images/logo/transitchitrologowithoutname_750dpi.png" alt="Transit Chitro Logo">
    <h1>Transit Chitro</h1>
    <p>Maps of Indian Transit Systems – Tram, Metro, Railways, and More</p>
  </header>

<!-- Start of Gallery -->

  <section class="gallery">
    <a href="images/trams_of_kolkata/kolkata_tram_depots/BelgachiaDepot500dpi.png"
       data-lightbox="trams"
       data-title="Belgachia Tram Depot – High Resolution">
      <img src="images/trams_of_kolkata/kolkata_tram_depots/belgachia/BelgachiaDepot500dpi.png"
           alt="Belgachia Tram Depot Map">
    </a>
  </section>

  <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
