  <style>
    .service-grid-container {
      display: flex;
      flex-direction: column;
      gap: 40px;

    .train-service h4 {
      margin: 10px 0;

    }

    .train-service {

      flex-wrap: wrap;

    }

    .train-service .image-box {
      width: 150px;
    }

    .train-service .image-box img {
      height: 120px;
      width: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    .image-caption {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 5px 0;
      border-radius: 0 0 4px 4px;
    }

    .image-box a {
      text-decoration: none;
      color: inherit;
    }

    .image-box:hover img {
      opacity: 0.85;
    }
  </style>
</head>
