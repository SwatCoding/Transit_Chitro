<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro | Transit Chitro</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .city-grid-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .city-group h4 {
      margin: 10px 0;
      font-size: 1.5rem;
      border-bottom: 2px solid #12456A;
      padding-bottom: 5px;
    }

    .city-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .city-grid .image-box {
      width: 150px;
    }

    .city-grid .image-box img {
      height: 120px;
      width: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    .image-caption {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 5px 0;
      border-radius: 0 0 4px 4px;
    }

    .image-box a {
      text-decoration: none;
      color: inherit;
    }

    .image-box:hover img {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="page-container">

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Title and Map -->
    <main style="text-align: center;">
      <h3 style="margin-top: 30px;">Select a city from the map below</h3>
      <div style="margin: 20px auto; max-width: 600px;">
        <object data="images/svg/worldmap.svg" type="image/svg+xml" width="100%" height="400">
          Your browser doesn't support SVG.
        </object>
      </div>

      <!-- City Grids -->
      <div class="city-grid-container">

        <!-- Group A -->
        <div class="city-group">
          <h4>A</h4>
          <div class="city-grid">
            <div class="image-box">
              <a href="agra.html">
                <img src="images/cities/agra.jpg" alt="Agra">
                <div class="image-caption">Agra</div>
              </a>
            </div>
            <div class="image-box">
              <a href="asansol.html">
                <img src="images/cities/asansol.jpg" alt="Asansol">
                <div class="image-caption">Asansol</div>
              </a>
            </div>
            <div class="image-box">
              <a href="athens.html">
                <img src="images/cities/athens.jpg" alt="Athens">
                <div class="image-caption">Athens</div>
              </a>
            </div>
            <!-- Add more A cities here -->
          </div>
        </div>

        <!-- Group B -->
        <div class="city-group">
          <h4>B</h4>
          <div class="city-grid">
            <div class="image-box">
              <a href="bangalore.html">
                <img src="images/cities/bangalore.jpg" alt="Bengaluru">
                <div class="image-caption">Bengaluru</div>
              </a>
            </div>
            <div class="image-box">
              <a href="berlin.html">
                <img src="images/cities/berlin.jpg" alt="Berlin">
                <div class="image-caption">Berlin</div>
              </a>
            </div>
            <div class="image-box">
              <a href="bhopal.html">
                <img src="images/cities/bhopal.jpg" alt="Bhopal">
                <div class="image-caption">Bhopal</div>
              </a>
            </div>
            <!-- Add more B cities here -->
          </div>
        </div>

        <!-- Continue with C, D, E... -->

      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

  </div>

<script src="js/include.js"></script>

</body>
</html>
